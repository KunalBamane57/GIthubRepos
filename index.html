<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Repositories</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <section>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Github Repositories</a>
      </div>
    </nav>
  </section>

  <section>
    <div class="main-container">
      <div class="box1">
        <div class="image">
          <div id="profile"></div>
        </div>
      </div>
      <div class="box2">
        <div class="search">
          <input type="text" id="username" placeholder="Enter GitHub username">
          <button id="getrepo" onclick="getUserData()">Search</button>
        </div><br>
      </div>
    </div>
  </section>
  
  <section>
    <div class="githubrepos">
      <!-- <h3>Repositories</h3> -->
    </div>
    <div id="repositories" class="githubrepos"></div>
  </section>

  <section>
    <div class="container-2">
      <div class="box3">
        <div class="box4">

          <div class="container">
            <div id="profiles"></div>
          </div>
          
        </div>
      </div>
      <div class="box3">
        <div class="box4">

          <div class="container">
            <div id="profiles-1"></div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="buttons d-flex justify-content-evenly" >
      <button type="button" class="btn btn-primary">&larr;Primary</button>
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary">1</button>
          <button type="button" class="btn btn-primary">2</button>
          <button type="button" class="btn btn-primary">3</button>
          <button type="button" class="btn btn-primary">4</button>
          <button type="button" class="btn btn-primary">5</button>
          <button type="button" class="btn btn-primary">6</button>
          <button type="button" class="btn btn-primary">7</button>
          <button type="button" class="btn btn-primary">...</button>
        </div>
      <button type="button" class="btn btn-primary">Primary&rarr;</button>
    </div>
  </section>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
